<!DOCTYPE HTML>
<html>
	<head>
		<title>Event Creation - Meet-Up Event Planner</title>
		
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
		
		<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/app.css">
		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body>
		<div class="jumbotron text-center m-b-0">
			<h2>Meet-Up Event Planner</h2>
			<h4>Event Creation</h4>
		</div>
		<nav class="navbar navbar-default m-t-0">
		  <div class="container">
		     <ul class="nav navbar-nav m-t-0">
		        <li><a href="account.html">Account Creation</a></li>
		        <li class="active"><a href="event.html">Event Creation</a></li>
		     </ul>
		  </div>
		</nav>
		<div class="row content">
			<div class="form-center">
				<form name="createEvent" method="POST">
					<div class="form-group">
						<label for="inputName">Name</label>
						<input id="inputName" type="text" class="form-control" name="name" placeholder="The Event Name" required>
					</div>
					<div class="form-group">
						<label for="inputEventType">Event Type</label>
						<input id="inputEventType" list="eventType" class="form-control" name="eventType" placeholder="Birthday Party, Conference...">
						<datalist id="eventType">
							<option value="Birthday Party"></option>
							<option value="Conference"></option>
							<option value="Wedding"></option>
						</datalist>
					</div>
					<div class="form-group">
						<label for="inputHost">Event Host</label>
						<input id="inputHost" type="text" class="form-control" name="host" placeholder="Individual's name or an organization" required>
					</div>
					<div class="form-group">
						<label for="inputStart">Event Start</label>
						<input id="inputStart" type="datetime-local" class="form-control" name="start" required>
					</div>
					<div class="form-group">
						<label for="inputStart">Event End</label>
						<input id="inputStart" type="datetime-local" class="form-control" name="start" required>
					</div>
					<div class="form-group">
						<label for="inputGuestList">Guest List</label>
						<input id="inputGuestList" type="text" class="form-control" name="guestlist" placeholder="James, Luana, Carlos, etc.." required>
					</div>
					<div class="form-group">
						<label for="inputLocation">Location</label>
						<input id="inputLocation" type="text" class="form-control" name="location" placeholder="New York" required>
					</div>					
					<input type="submit" class="form-control btn-primary" value="Create">
				</form>
			</div>
		</div>
	</body>
</html>
